{% extends "base.html" %}

{% block content %}
{{ post.render() | safe }}
<h3>Comments</h3>
{% for c in comments %}
    {{ c.render() | safe }}
    <form method="post">
        <button type="submit" class="btn btn-default" name="edit_comment" value="{{c.key().id()}}">Edit</button>
    </form>
{% endfor %}
<form method="post">
    <div class="error">{{error}}</div>
    <div class="form-group">
        <label><h4>New comment</h4></label>
        <textarea class="form-control" name="content">{{content}}</textarea>
    </div>
    <input class="btn btn-default" type="submit">
    <a class="btn btn-default" href="/main" role="button">Cancel</a>
</form>
<br><br>
{% endblock %}

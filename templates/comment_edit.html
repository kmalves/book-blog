{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <h2>Edit comment</h2>
    </div>
</div>
<form method="post">
    <div class="error">{{error}}</div>
    <div class="form-group">
        <label><h4>Comment</h4></label>
        <textarea class="form-control" name="content">{{content}}</textarea>
    </div>
    <input class="btn btn-default" type="submit">
</form>
<br><br>
{% endblock %}
